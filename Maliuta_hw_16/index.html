<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div id="carousel-slider" >
          <div class="carousel-inner">
            <div class="carousel-item">
                <p class="title">Slide Title 1</p>
                <p class="descr">Slide description 1</p>
            </div>
            <div class="carousel-item hide">
                <p class="title">Slide Title 2</p>
                <p class="descr">Slide description 2</p>
            </div>
            <div class="carousel-item hide">
                <p class="title">Slide Title 3</p>
                <p class="descr">Slide description 3</p>
            </div>
          </div>
    
      <button class="btn-first">First</button>
      <button class="btn-prev">Previous</button>
      <button  class="btn-next">Next</button>
      <button class="btn-last">Last</button>
      <div class="open-by-number">
        <input class="field field-slide-num" type="text" placeholder="Slide Number">
        <button class="open-slide-num">Open</button>
      </div>
      <div class="create-slide">
         <input class="field field-title" type="text" name="title" placeholder="Slide title">
         <input class="field field-descritpion" type="text" name="descritpion" placeholder="Slide descritpion">
         <button class="add-end">add in the end</button>
           <div class="position-choose">
             <input class="field field-position" type="text" placeholder="Slide position number">
             <button class="add-position">add in the position</button>
          </div>
      </div>
      <button class="remove-end">Remove last slide</button>
       <div class="position-choose">
         <input class="field field-remove" type="text" placeholder="Number slide to remove">
         <button class="remove-position">Remove</button>
       </div>
        </div>
    </div>
</body>
</html>
