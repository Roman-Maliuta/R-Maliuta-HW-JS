<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <form action="" id="form">
            <input class="field" type="text" name="email" id="email" placeholder="Email">
            <p id="p-wrong-email" class="message-fail"></p>
    
            <input class="field" type="text" name="password" id="pass" placeholder="Password">
            <p id="p-wrong-pass"class="message-fail"></p>
            
            <button id="btn">Log in</button>
        </form>
        <p class="message-final"></p>
    </div>    
</body>
</html>
